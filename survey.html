<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <header>
        <H1>Welcome to my blog !</H1>
    </header>
    <nav>
        <ul>
            <li><a href="blog.html">My Blog</a></li>
            <li><a href="survey.html">Survey</a></li>
        </ul>
    </nav>
    <form action="">
        <h2>Survey Form</h2>

        <label for="background">Your background:</label>
        <input type="radio" name="student" id="student">
        <label for="student">Student</label>
        <input type="radio" name="software developer" id="software developer">
        <label for="software developer">Software Developer</label>
        <input type="radio" name="other" id="other">
        <label for="other">Other</label><br>

        <label for="feel">How do you feel about my blog:</label>
        <select name="feel" id="feel">
            <option value="">--Please choose your answer--</option>
            <option value="unsatisfied">Unsatisfied</option>
            <option value="middle">Middle</option>
            <option value="satisfied">Satisfied</option>
        </select> <br>

        <label for="topics">The topics that you want me to share:</label>
        <input type="checkbox" id="git" name="git">
        <label for="git">Git</label>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="javascript">javascript</label> <br>

        <label for="feedback">Your Feedback</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>

        <label for="blogId">You blog ID:</label>
        <input type="text" name="blogId" id="blogId"><br>

        <button type="submit">Submit</button>

        <footer>
            <p>Â© 2022 Thoughtworks</p>
        </footer>
    </form>
</body>

</html>
